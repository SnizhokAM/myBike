<H3><B>Калькулятор ростовки</B></H3>
<P>Калькулятор ростовки допоможе підібрати правильний розмір рами велосипеда відповідно віку і зросту велосипедиста. В примітці вказані більш точні альтернативні способи підбору розміру відповідно до типу велосипеда.</P>
