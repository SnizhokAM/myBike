<H3><B>Калькулятор для велокомп'ютера</B></H3>
<P>Цей калькулятор допоможе правильно налаштувати велокомп’ютер, якщо вам відомо лише розмір покришки, а в налаштування треба ввести довжину її кола. Також присутнє посилання на ресурс з інструкціями по налаштуванню велокомп'ютерів провідних світових брендів.</P>
