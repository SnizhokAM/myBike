<H3><B>Калькулятор каденсу</B></H3>
<P>Калькулятор допоможе при відсутності режиму визначення каденсу в велокомп’ютері. Знаючи положення перемикачів (тобто кількості зубців зірочок) можна легко розрахувати  каденс при будь-який швидкості руху велосипеда.</P>
