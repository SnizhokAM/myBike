<H3><B>Калькулятор швидкості</B></H3>
<P>Калькулятор допоможе при визначенні швидкості, яку можна досягти рухаючись з певним каденсом. Знаючи положення перемикачів (тобто кількості зубців зірочок) і кількість обертів педалей за хвилину можна легко розрахувати  швидкість руху велосипеда.</P>
</BODY>
